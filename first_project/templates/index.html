								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

					</div>
				</div>
			</div>
		</div>

				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>

	<!-- Home -->

	<div class="home">

		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">

				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url({% static 'images/home.jpg' %})"></div>
					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
										<div class="home_title"><h2>Amazon & Flipkart</h2></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>



			</div>

			<div class="home_page_nav">
				<ul class="d-flex flex-column align-items-end justify-content-end">
					<li><a href="#" data-scroll-to="#destinations">Latest Launches<span>*</span></a></li>
					<li><a href="#" data-scroll-to="#news">Trending<span>*</span></a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Search -->

	<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title">Search Here</div>
						<div class="home_search_content">
							<form action="result" method="get" class="home_search_form" id="home_search_form">
								<!-- {% csrf_token %} -->
								<div class="d-flex justify-content-center">
									<input type="text" class="search_input search_input_1" placeholder="What are you looking for ?" name="search_input" required="required">
									<input type="text" class="search_input search_input_1"  placeholder="Total search results" name="quantity" >
									<button class="home_search_button">search</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
